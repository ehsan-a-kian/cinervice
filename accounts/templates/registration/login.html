{% extends "base.html" %}
{% load bootstrap4 %}
    {% block title %}
    Login
    {% endblock %}
    {% block content %}
    
            <form class="container" method="post" action="{% url 'accounts:login' %}">
              <h3>Login</h3>

              {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                  <button name="submit" class="btn btn-primary">Log in</button>
                {% endbuttons %}
            </form>
    {% endblock %}
