{% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="jumbotron">
        <h1>Login here :</h1>
        {% if form.errors %}
        <p>Your username and password didn't match. please try again.</p>
        {% endif %}
            <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button name="submit">Log in</button>
                <input type="hidden" name="next" value="{% url 'main:index' %}"/>
            </form>
         </div>
    </div>
    {% endblock %}
