{% extends "base.html" %}
    {% block content %}
        {% if list %}
                <div style="margin: 50px; border: 1px solid thistle; padding: 10px;">
                {% for movies in list %}
                    <h3><a style="color: floralwhite;text-decoration:none;" href="/movies/{{ movies.id }}">{{ movies.title }}</a></h3>
                    {% load static %}

                    <img src="../{{ movies.image }}" width="600px" />
                    <p style="color: floralwhite;">{{ movies.comment }}</p>
                    
                    <hr>
                {% endfor %}
                </div>
            {% else %}
                <p>No movies are available.</p>
            {% endif %}
        {% endblock %}
