{% extends "base.html" %}
    {% block content %}
        {% if info %}
            <div style="margin: 50px; border: 1px solid thistle; padding: 10px;">
                {% for movie_theater in info %}
                <h3><a style="color: floralwhite;text-decoration:none;" href="/movie_theaters/{{ movie_theater.id }}">{{ movie_theater.name }}</a></h3>
                {% load static %}
                <img src="../../{{ movie_theater.image }}" width="600px" />
                <form action="/movie_theaters/{{ movie_theater.id }}/vote" method="GET">
                    <input type="submit" value="1" name="point"/>
                    <input type="submit" value="2" name="point"/>
                    <input type="submit" value="3" name="point"/>
                    <input type="submit" value="4" name="point"/>
                    <input type="submit" value="5" name="point"/>
                    <input type="submit" value="6" name="point"/>
                    <input type="submit" value="7" name="point"/>
                    <input type="submit" value="8" name="point"/>
                    <input type="submit" value="9" name="point"/>
                    <input type="submit" value="10" name="point"/>
                </form>
                <p style="color: floralwhite;">{{ movie_theater.address }}</p>
                <hr>
                {% endfor %}
            </div>
        {% else %}
            <p>No movie theater are available.</p>
        {% endif %}
    {% endblock %}
