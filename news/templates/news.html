{% extends "base.html" %}
    {% block content %}
            {% if news_list %}
                <div style="margin: 50px; border: 1px solid thistle; padding: 10px;">
                {% for news in news_list %}
                    <h3><a style="color: floralwhite;text-decoration:none;" href="/news">{{ news.title }}</a></h3>
                    {% load static %}

                    <img src="../{{ news.image }}" width="600px" />
                    <p style="color: floralwhite;">{{ news.body }}</p>
                    <hr>
                {% endfor %}
                </div>
            {% else %}
                <p>No news are available.</p>
            {% endif %}
    {% endblock %}
